<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<style>
    table {
        border: 1px solid red;
        margin: auto;
        width: 40%;
    }

    th {
        border: 1px solid red;
        text-align: center;
        font-weight: bold;
    }

    td {
        border: 1px solid red;
        text-align: center;

    }

    td:hover {
        background-color: green;
    }
    th:hover {
        background-color: green;
    }
</style>

<body>

    <table>
        <tr>
            <th>NOMBRE</th>
            <th>APELLIDOS</th>
            <th>EDAD</th>
        </tr>
        <tr>
            <td>Luis</td>
            <td>Fernández López</td>
            <td>45</td>
        </tr>
        <tr>
            <td>Eva</td>
            <td>Alonso González</td>
            <td>23</td>
        </tr>
        <tr>
            <td>José Manuel</td>
            <td>Valdecilla López</td>
            <td>39</td>
        </tr>
    </table>

</body>

</html>
