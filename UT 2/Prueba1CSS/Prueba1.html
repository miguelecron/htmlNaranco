<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Empezamos con el CSS</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <h1>Soy un título de nivel uno</h1>

    <p>Este es un párrafo de texto. En el texto hay un <span>elemento span</span>
        y también un <a href="http://example.com">enlace</a>.</p>

    <p class="especial">Este es el segundo párrafo. <strong>Contiene un elemento <em>destacado</em>.</strong> </p>

    <ul>
        <li class="especial">Punto uno</li>
        <li>Punto dos</li>
        <li>Punto <em>tres</em></li>
        <li>
            <h1>Hola</h1>
        </li>
    </ul>

    <p>Enclace a la página de <a href="www.google.es">Google</a></p>

</body>

</html>
